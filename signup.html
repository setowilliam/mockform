<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Sign Up</title>
        <script src="signup.js"></script>
        <link rel="stylesheet" href="signup.css">
    </head>
    <body>
        <div id="main">
            <h1>JobSearch<span>.com</span></h1>
            <h2>Create Your Account</h2>
            <p>* Required information</p>
            <form name="signup" action="https://httpbin.org/post" method="POST" autocomplete="on" onsubmit="return validateForm()">
                <div class="section" id="section_basic_information">
                    <h3>Basic Information</h3>
                    <div class="input_area">
                        <div id="div_mail">
                            <label class="label" for="input_mail">Email</label>
                            <input type="email" class="user_input" id="input_mail" name="user_mail" required>
                        </div>
                        
                        <div id="div_password">
                            <label class="label" for="input_password">Password</label>
                            <input type="password" class="user_input" id="input_password" name="user_retype_password" required>
                            <div class="error_container">
                                <span class="x">&#10006;</span>
                                <span class="error"></span>
                            </div>
                        </div>
                        
                        <div id="div_retype_password">
                            <label class="label" for="input_retype_password">Retype Password</label>
                            <input type="password" class="user_input" id="input_retype_password" name="user_retype_password" required>
                            <div class="error_container">
                                <span class="x">&#10006;</span>
                                <span class="error"></span>
                            </div>
                        </div>
                        
                        <div id="div_first_name">
                            <label class="label" for="input_first_name">First Name</label>
                            <input type="text" class="user_input" id="input_first_name" name="user_first_name" required>
                            <div class="error_container">
                                <span class="x">&#10006;</span>
                                <span class="error"></span>
                            </div>
                        </div>
                        
                        <div id="div_last_name">
                            <label class="label" for="input_last_name">Last Name</label>
                            <input type="text" class="user_input" id="input_last_name" name="user_last_name" required>
                            <div class="error_container">
                                <span class="x">&#10006;</span>
                                <span class="error"></span>
                            </div>
                        </div>
                        
                        <div id="div_phone_number">
                            <label class="label" for="input_phone_number">Phone Number</label>
                            <input type="tel" class="user_input" id="input_phone_number" name="user_phone_number" required placeholder="999-999-9999">
                            <div class="error_container">
                                <span class="x">&#10006;</span>
                                <span class="error"></span>
                            </div>
                        </div>
                        
                        <div id="div_address">
                            <label class="label" for="input_address">Address</label>
                            <input type="text" class="user_input" id="input_address" name="user_address" required>
                        </div>
                        
                        <div id="div_city">
                            <label class="label" for="input_city">City</label>
                            <input type="text" class="user_input" id="input_city" name="user_city" required>
                        </div>
                        
                        <div id="div_province">
                            <label class="label" for="select_province">Province</label>
                            <select name="user_province" class="user_input" id="select_province" required>
                                <option label="-select-" disabled></option>
                                <optgroup label="Provinces">
                                    <option value="AB">Alberta</option>
                                    <option value="BC">British Columbia</option>
                                    <option value="MB">Manitoba</option>
                                    <option value="NB">New Brunswick</option>
                                    <option value="NL">Newfoundland and Labrador</option>
                                    <option value="NS">Nova Scotia</option>
                                    <option value="ON">Ontario</option>
                                    <option value="PE">Prince Edward Island</option>
                                    <option value="QC">Quebec</option>
                                    <option value="SK">Saskatchewan</option>
                                </optgroup>
                                <optgroup label="Territories">
                                    <option value="NT">Northwest Territories</option>
                                    <option value="NU">Nunavut</option>
                                    <option value="YT">Yukon</option>
                                </optgroup>
                            </select>
                        </div>
                    </div>
                    
                    <div id="div_country">
                        <label class="label" for="input_country">Country</label>
                        <input list="datalist_countries" class="user_input" id="input_country" name="user_country" required>
                        <datalist id="datalist_countries">
                            <option value="Canada">
                            <option value="The United States">
                            <option value="Germany">
                            <option value="Japan">
                            <option value="Singapore">
                        </datalist>
                    </div>
                </div>
                                    
                <div class="section" id="section_education">
                    <h3>Education</h3>
                    <div class="input_area">
                        <div id="div_school">
                            <label class="label" for="input_school">School</label>
                            <input type="text" class="user_input" id="input_school" name="user_school" required>
                        </div>
                        
                        <div id="div_program">
                            <label class="label" for="input_program">Program</label>
                            <input type="text" class="user_input" id="input_program" name="user_program" required>
                        </div>
                        
                        <div id="div_education_level">
                            <label class="label" for="select_education_level">Education Level</label>
                            <select name="user_education_level" class="user_input" id="select_education_level" required>
                                <option label="-select-" disabled></option>
                                <option value="Technical Diploma">Technical Diploma</option>
                                <option value="College Diploma">College Diploma</option>
                                <option value="Bachelor's Degree">Bachelor's Degree</option>
                                <option value="Master's Degree">Master's Degree</option>
                                <option value="Others">Others</option>
                            </select>
                        </div>
                        
                        <fieldset id="div_education_status">
                            <legend>Education Status</legend>
                            <div>
                                <input type="radio" id="radio_education_status1" name="user_education_status">
                                <label for="radio_education_status1">Graduated</label>
                            </div>
                            <div>
                                <input type="radio" id="radio_education_status2" name="user_education_status">
                                <label for="radio_education_status2">Currently enrolled</label>
                            </div>
                            <div>
                                <input type="radio" id="radio_education_status3" name="user_education_status">
                                <label for="radio_education_status3">Did not graduate</label>
                            </div>
                        </fieldset>
                        <div class="error_container">
                            <span class="x">&#10006;</span>
                            <span class="error"></span>
                        </div>
                        
                        <div id="div_graduation_date">
                            <label class="label" for="input_graduation_date">Graduation Date</label>
                            <input type="date" class="user_input" id="input_graduation_date" name="user_graduation_date">
                        </div>
                    </div>
                </div>    
                    
                <div class="section" id="section_work_experience">
                    <h3>Work Experience</h3>
                    <div class="input_area">
                        <div id="div_employer">
                            <label class="label" for="input_employer">Employer:</label>
                            <input type="text" class="user_input" id="input_employer" name="user_employer">
                        </div>
                        
                        <div id="div_job_title">
                            <label class="label" for="input_job_title">Job Title:</label>
                            <input type="text" class="user_input" id="input_job_title" name="user_job_title">
                        </div>
                        
                        <div id="div_job_duty">
                            <label class="label" for="textarea_job_duty">Job Duty:</label>
                            <textarea class="user_input" name="user_job_duty" id="textarea_job_duty" cols="30" rows="10"></textarea>
                        </div>
                        
                        <div id="div_worked_year">
                            <label class="label" for="input_worked_year">Worked Year:</label>
                            <input type="number" class="user_input" id="input_worked_year" name="user_worked_year" min="1" max="20">
                        </div>
                    </div>
                </div>
                    
                <div class="section" id="section_attachments">
                    <h3>Attachments</h3>
                    <div class="input_area">
                        <div id="div_attachments">
                            <label class="label" for="input_attachments">Attachments:</label>
                            <input type="file" class="user_input" id="input_attachments" name="user_attachments" multiple>
                        </div>
                    </div>   
                </div>
                
                <div class="button">
                    <button type="reset">Reset</button>
                    <button type="submit" id="button_submit">Apply</button>
                </div>
            </form>
        </div>
    </body>
</html>
